<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-top: 50px;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 10;
        }

        button {
            font-size: 22px;
            padding: 12px 25px;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s ease;
        }

        #yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.5);
            font-size: 24px;
        }

        #yes:hover {
            transform: scale(1.1);
        }

        #no {
            background-color: white;
            color: black;
            position: absolute;
            transition: 0.2s ease-in-out;
            font-size: 22px;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
            50% { transform: translateY(50vh) scale(0.7); opacity: 0.9; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(200vh); opacity: 0; }
        }

        #countdown {
            font-size: 20px;
            color: white;
            margin-top: 10px;
        }

        #gif-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? üíï</h1>
    <div id="countdown">You have <span id="timer">10</span> seconds to decide! ‚è≥</div>
    <div class="container">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="moveNo()">No</button>
    </div>

    <div id="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjFsbmE3ZmY5am8xcmE4aTg1a3lwbHkxczkwc3dhN3N5bHYzMG01MyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/sxkE5RP1U6Gti/giphy.gif" width="300">
    </div>

    <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-love.mp3" preload="auto"></audio>

    <script>
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");
        let timerElement = document.getElementById("timer");
        let countdown = 10;
        let noMoveSpeed = 1;

        function sayYes() {
            document.body.innerHTML = "<h1>YAY! üéâ I knew you'd say yes! üíñ</h1><p>You're the best Valentine ever!</p>";
            playMusic();
            showGif();
            createConfetti();
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            noButton.style.fontSize = Math.max(parseInt(window.getComputedStyle(noButton).fontSize) - 2, 10) + "px";
            
            let messages = ["Are you sure? ü•∫", "Think again! üòò", "Wrong answer! üòÇ", "No isn't an option!", "Please?? ü•∞"];
            noButton.innerText = messages[Math.floor(Math.random() * messages.length)];
            noMoveSpeed += 0.5;
            if (noMoveSpeed > 3) {
                noButton.remove();
            }
        }

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function playMusic() {
            let music = document.getElementById("bg-music");
            music.play();
        }

        function showGif() {
            document.getElementById("gif-container").style.display = "block";
        }

        function countdownTimer() {
            let timer = setInterval(() => {
                countdown--;
                timerElement.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerText = "Too slow! Guess that means yes! üòò";
                }
            }, 1000);
        }

        function createFloatingHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        countdownTimer();
        createFloatingHearts();
    </script>

</body>
</html>
